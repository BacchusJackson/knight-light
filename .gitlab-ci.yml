variables:
  TEMPLATE_VERSION: "feat/mono-repo-support"

sast-pipeline:
  needs: []
  variables:
    SCAN_GITLEAKS: "true"
    SCAN_SEMGREP: "true"
  trigger:
    strategy: depend
    include:
      - project: "devops-pipelines/pipeline-triggers"
        ref: ${TEMPLATE_VERSION}
        file: "sast.yaml"
  parallel:
    matrix:
      - APP_NAME: ["frontend", "counter-api"]
        TARGET_DIRECTORY: ["frontend", "counter-api"]
        SEMGREP_RULES_ADD: 
          - "p/javascript" 
          - "p/golang"
        ARTIFACT_FOLDER: 
          - ".artifacts/frontend"
          - ".artifacts/counter-api"
        APP_IMAGE_SRC: 
          - ${BC_IMAGE_REPO}/${CI_PROJECT_PATH}/frontend
          - ${BC_IMAGE_REPO}/${CI_PROJECT_PATH}/counter-api
